<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-background">
      <nav class="main-nav">
        <a href="index.html" class="nav-logo">MWM</a>
        <ul class="nav-list">
          <li><a href="index.html" class="current-page">Home</a></li>
          <li><a href="music-page.html">Music</a></li>
          <li><a href="artist-page.html">Artists</a></li>
          <li><a href="news-page.html">News</a></li>
          <div class="nav-search-box">
            <input class="search-text" type="text" name="" id="" />
            <img
              class="icon-search icon"
              src="assets/images/search.svg"
              alt="search"
            />
          </div>
        </ul>
        <div class="nav-entry">
          <a class="entry-login" href="login.html">Log in</a>
          <a class="entry-signup" href="signup.html">Sign up</a>
          <img
            class="hamburger"
            src="assets/images/hamburger.svg"
            alt="hamburger"
          />
        </div>
      </nav>
      <div class="side-nav">
        <button class="side-nav-close">x</button>
        <ul class="side-nav-list">
          <li><a href="index.html" class="current-page">Home</a></li>
          <li><a href="music-page.html">Music</a></li>
          <li><a href="artist-page.html">Artists</a></li>
          <li><a href="news-page.html">News</a></li>
          <div class="nav-entry">
            <a class="entry-login" href="login.html">Log in</a>
            <a class="entry-signup" href="signup.html">Sign up</a>
        </div>
        </ul>
      </div>
      <div class="content">
        <div class="des-01">WHAT'S HOT RIGHT NOW?</div>
        <div class="des-02">This Month's Record <br />Breaking Albums</div>
        <div class="content-buttons">
          <button class="content-add">Add To Queue</button>
          <button class="content-listen">Listen Now</button>
        </div>
      </div>
      <div class="player">
        <audio class="player-audio" src="assets/musics/FaultLine.mp3"></audio>
        <div class="player-music">
          <img
            src="assets/images/albums/FaultLine.jpg"
            alt="album"
            class="music-album"
          />
          <div class="music-introduce">
            <div class="music-title">FAULT LINE</div>
            <div class="music-singer">MEEKA KATES</div>
          </div>
        </div>
        <div class="player-play">
          <div class="player-play-button">
            <img
              class="icon icon-loop"
              src="assets/images/player/loop.svg"
              alt=""
            />
            <img
              class="icon icon-prev"
              src="assets/images/player/previous_button.svg"
              alt=""
            />
            <img
              class="icon music-start icon3"
              src="assets/images/player/play.svg"
              alt=""
            />
            <img
              class="icon music-pause icon3"
              src="assets/images/player/pause.svg"
              alt=""
              style="display: none"
            />
            <img
              class="icon icon-next"
              src="assets/images/player/next_button.svg"
              alt=""
            />
            <img
              class="icon icon-shuffle"
              src="assets/images/player/shuffle.svg"
              alt=""
            />
          </div>
          <div class="player-play-time">
            <div class="left-time time" style="color: white">00:00</div>
            <div class="my-progress-touch">
              <div class="my-progress">
                <div class="my-bar"></div>
              </div>
            </div>
            <div class="right-time time" style="color: white">00:00</div>
          </div>
        </div>
        <div class="player-options">
          <img
            class="icon sound-icon"
            src="assets/images/player/sound.svg"
            alt=""
          />
          <img
            class="icon icon-heart"
            src="assets/images/player/heart.svg"
            alt=""
          />
          <img class="icon" src="assets/images/player/share.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
